      <script>
     
			$('#submit').click(function () {

        var $checksum= $.sha1( $meetingID + $configXml + $salt);
//        console.debug("meetingID: [" + $meetingID + "]");
//        console.debug("configXML: [" + $configXml + "]");
//        console.debug("checksum: [" + $checksum + "]");
        var params = {}
        params.meetingID = $meetingID;
        params.configXML = $configXml;
        params.checksum = $checksum;

        post_to_url($server, params);
			});

      function post_to_url(path, params, method) {
          method = method || "post"; // Set method to post by default, if not specified.

          var form = document.createElement("form");

                  //Move the submit function to another variable
                  //so that it doesn't get overwritten.
                  form._submit_function_ = form.submit;

                  form.setAttribute("method", method);
                  form.setAttribute("action", path);

                  for(var key in params) {
                      var hiddenField = document.createElement("input");
                      hiddenField.setAttribute("type", "hidden");
                      hiddenField.setAttribute("name", key);
                      hiddenField.setAttribute("value", params[key]);

                      form.appendChild(hiddenField);
                  }

        document.body.appendChild(form);
        form._submit_function_(); //Call the renamed function.
      }

			$.extend({
				URLEncode:function(c){
					var o='';var x=0;c=c.toString();
					var r=/(^[a-zA-Z0-9_.]*)/;
					while(x<c.length){
						var m=r.exec(c.substr(x));
						if(m!=null && m.length>1 && m[1]!=''){
							o+=m[1];x+=m[1].length;
						}else{
							if(c[x]==' ')o+='+';
							else{
								var d=c.charCodeAt(x);
								var h=d.toString(16);
								o+='%'+(h.length<2?'0':'')+h.toUpperCase();
							}
							x++;
						}
					}
					return o;
				},
				URLDecode:function(s){
					var o=s;var binVal,t;
					var r=/(%[^%]{2})/;
					while((m=r.exec(o))!=null && m.length>1 && m[1]!=''){
						b=parseInt(m[1].substr(1),16);
						t=String.fromCharCode(b);o=o.replace(m[1],t);
					}
					return o;
				}
			});
